<!DOCTYPE html>
<html>
<head>
    <title>Shortcut Keys</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 5px;
            text-align: left;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Function</th>
            <th>Shortcut Key</th>
        </tr>
        <tr>
            <td>Quick filter by author</td>
            <td>Alt+Shift+A</td>
        </tr>
        <tr>
            <td>Quick filter by subject</td>
            <td>Alt+Shift+S</td>
        </tr>
        <tr>
            <td>Quick filter by recipients</td>
            <td>Alt+Shift+R</td>
        </tr>
    </table>
</body>
</html>
